    </header>
    <main id="contenido-principal">
        <section class="tarjeta">
            <h2>Registro de usuario</h2>

            <form name="register" action="registro.php" method="post" class="form-registro">
                <fieldset>
                    <legend>Datos de registro</legend>
                    <div class="form-row">
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="name" id="nombre" placeholder="Tu nombre">
                    </div>

                    <div class="form-row">
                        <label for="correo">Email:</label>
                        <input type="email" name="correo" id="correo" placeholder="ejemplo@gmail.com" required>
                    </div>

                    <div class="form-row">
                        <label for="clave">Contraseña:</label>
                        <input type="password" name="pass" id="clave" minlength="6" required>
                    </div>

                    <div class="form-row">
                        <label for="edad">Edad:</label>
                        <input type="number" name="age" id="edad" min="0" required>
                    </div>

                    <div class="form-row">
                        <label for="dni">DNI/NIE:</label>
                        <input type="text" name="id" id="dni" pattern="([X-Zx-z][0-9])[0-9]{7}[A-Za-z]" required>
                    </div>

                    <div class="form-row">
                        <input type="submit" value="Registrar">
                        <input type="reset" value="Restablecer">
                    </div>
                </fieldset>
            </form>
        </section>
    </main>
