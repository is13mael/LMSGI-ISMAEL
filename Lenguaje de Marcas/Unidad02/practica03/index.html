<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Incidencias">
    <link rel="stylesheet" href="estilos.css">
    <title>Nueva incidencia</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="imagenes/IAT-LOGOTIPO.jpg" alt="Logo C.P.I.F.P. Alan Turing">
        </div>
    </header>

    <main>
        <form action="incidencia.php" method="post">
            <fieldset>
                <legend>Nueva incidencia</legend>
                <div class="elemento-formulario">
                    <label for="profesor">Profesor *:</label>
                    <input type="text" id="profesor" name="profesor" required placeholder="Escribe aquí tu nombre">
                </div>

                <div class="elemento-formulario">
                    <label for="email">Correo Electrónico *:</label>
                    <input type="email" id="email" name="email" required placeholder="Escribe aquí tu correo">
                </div>

                <div class="elemento-formulario">
                    <label for="departamento">Departamento *:</label>
                    <select id="departamento" name="departamento" required>
                        <option value="">Seleccione un departamento</option>
                        <option value="Redes">Redes</option>
                        <option value="Programación">Programación</option>
                        <option value="Informática">Informática</option>
                    </select>
                </div>

                <div class="elemento-formulario">
                    <label for="aula">Aula *:</label>
                    <input type="number" name="aula" id="aula" required placeholder="Indica el aula de la incidencia">
                </div>

                <div class="elemento-formulario">
                    <label for="dia">Día de la semana *:</label>
                    <input type="date" name="dia" id="dia" required>
                </div>

                <div class="elemento-formulario">
                    <label for="hora">Hora de la incidencia *:</label>
                    <input type="time" name="hora" id="hora" required>
                </div>

                <div class="elemento-formulario">
                    <label for="descripcion">Descripcion de la incidencia *:</label>
                    <textarea name="descripcion" id="descripcion" required></textarea>
                </div>

                <div class="elemento-formulario">
                    <label for="imagenes">Imagen de la incidencia (opcional):</label>
                    <input type="file" name="imagenes" id="imagenes" accept="image/*">
                </div>

                <div class="botones">
                    <input type="submit" value="Enviar incidencia">
                    <input type="reset" value="Borrar formulario">
                </div>
            </fieldset>
        </form>
    </main>

    </footer>
</body>
</html>
